    <div class="container">
        <!-- MAIN -->
        <main>

            <h1 class="titulos">¡Queremos saber tu opinión!</h1>

            
            <form>
                <div class="mb-3 etiqueta_nombre texto_corto">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre">
                </div>
                <div class="mb-3 etiqueta_nombre texto_corto">
                    <label class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Apellido">
                </div>
                <div class="texto_corto">
                    <label>Fecha de nacimiento</label>
                    <input type="date" class="form-control" name="fecha" id="fecha" placeholder="dd/mm/yyyy">
                </div>

                <div class="texto_corto">
                    <label class="form-label">Sexo</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="1">Femenino</option>
                        <option value="2">Masculino</option>
                        <option value="3">Indistinto</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Dirección de correo electrónico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="nombre@dominio.com">
                </div>
                
                <label>Dejanos tus comentarios.</label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Dejanos tus comentarios." id="floatingTextarea"></textarea>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Deseo recibir información sobre descuentos y promociones.</label>
                </div>
                <button type="submit" class="btn boton_formulario my-5">Enviar</button>
                
            </form>
